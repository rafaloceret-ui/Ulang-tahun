<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ucapan Ulang Tahun Senja</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #000428, #004e92);
    color: #fff;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081;
    }
    to {
      text-shadow: 0 0 40px #ff79b0, 0 0 60px #ff79b0;
    }
  }

  .message {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    font-weight: 600;
  }

  /* Simple confetti animation */
  .confetti {
    position: fixed;
    top: 0;
    left: 50%;
    width: 10px;
    height: 10px;
    background-color: #ff4081;
    opacity: 0.8;
    animation: fall 5s linear infinite;
    border-radius: 2px;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Selamat Ulang Tahun, Senja!</h1>
<p class="message">Semoga hari ini membawa kebahagiaan dan masa depan yang cerah.</p>

<script>
  // Membuat banyak confetti.
  function createConfetti() {
    const count = 100;
    for (let i = 0; i < count; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
      confetti.style.backgroundColor = randomColor();
      confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(confetti);
    }
  }

  function randomColor() {
    const colors = ['#FF4081', '#FFEB3B', '#4CAF50', '#2196F3', '#E91E63'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  createConfetti();
</script>

</body>
</html>
